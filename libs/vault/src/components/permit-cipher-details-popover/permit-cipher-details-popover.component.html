<button
  type="button"
  class="tw-border-none tw-bg-transparent tw-text-primary-600"
  [bitPopoverTriggerFor]="permitDetailsPopover"
  position="above-center"
  [appA11yTitle]="'aboutThisSetting' | i18n"
>
  <i class="bwi bwi-question-circle"></i>
</button>

<bit-popover [title]="'aboutThisSetting' | i18n" #permitDetailsPopover>
  <p>
    {{ "permitCipherDetailsDescription" | i18n }}
  </p>
  <a bitLink href="https://bitwarden.com/help/website-icons/" target="_blank" rel="noreferrer">
    {{ "learnMore" | i18n }}
    <i slot="end" class="bwi bwi-external-link" aria-hidden="true"></i>
  </a>
</bit-popover>
